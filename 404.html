<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - MarketBot</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #7289da;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            color: #666;
            margin: 20px 0;
        }
        .error-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .error-link {
            padding: 12px 24px;
            background: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .error-link:hover {
            background: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Page not found</p>
        <p>The page you're looking for doesn't exist.</p>
        
        <div class="error-links">
            <a href="/" class="error-link">Go Home</a>
            <a href="/privacy" class="error-link">Privacy Policy</a>
            <a href="/terms" class="error-link">Terms of Service</a>
        </div>
    </div>
</body>
</html>
