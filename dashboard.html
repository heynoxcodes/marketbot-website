<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MarketBot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 100%);
            padding: 20px;
        }
        
        .dashboard-header {
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #7C3AED;
        }
        
        .user-details h2 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        
        .user-details p {
            color: #94A3B8;
            margin: 5px 0 0 0;
        }
        
        .logout-btn {
            background: #EF4444;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #DC2626;
            transform: translateY(-2px);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .dashboard-card {
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 16px;
            padding: 25px;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            background: linear-gradient(135deg, #7C3AED, #A855F7);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .card-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .server-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .server-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(15, 15, 35, 0.5);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .server-item:hover {
            background: rgba(124, 58, 237, 0.2);
        }
        
        .server-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #7C3AED, #A855F7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .server-info h4 {
            color: white;
            margin: 0;
            font-size: 14px;
        }
        
        .server-info p {
            color: #94A3B8;
            margin: 2px 0 0 0;
            font-size: 12px;
        }
        
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #7C3AED, #A855F7);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            background: rgba(15, 15, 35, 0.5);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #7C3AED;
            display: block;
        }
        
        .stat-label {
            color: #94A3B8;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            color: #94A3B8;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                text-align: center;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
                <div class="user-details">
                    <h2 id="userName">Loading...</h2>
                    <p id="userTag">Please wait...</p>
                </div>
            </div>
            <a href="/auth/logout" class="logout-btn">Logout</a>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon">üè∞</div>
                    <h3 class="card-title">Your Discord Servers</h3>
                </div>
                <div id="serverList" class="server-list">
                    <div class="loading">Loading servers...</div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon">‚ö°</div>
                    <h3 class="card-title">Quick Actions</h3>
                </div>
                <div class="quick-actions">
                    <a href="https://discord.com/api/oauth2/authorize?client_id=1397237351301779550&permissions=8&scope=bot%20applications.commands" class="action-btn" target="_blank">
                        <span>‚ûï</span> Add MarketBot to Server
                    </a>
                    <a href="/admin" class="action-btn">
                        <span>‚öôÔ∏è</span> Admin Panel
                    </a>
                    <a href="https://discord.gg/6YQqzjvY" class="action-btn" target="_blank">
                        <span>üí¨</span> Support Server
                    </a>
                    <a href="/changelog.html" class="action-btn">
                        <span>üìã</span> View Changelog
                    </a>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon">üìä</div>
                    <h3 class="card-title">Your Stats</h3>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="serverCount">0</span>
                        <div class="stat-label">Servers</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">‚àû</span>
                        <div class="stat-label">Possibilities</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch('https://f521dac1-ceef-46eb-8a6b-1e0d0b76db8b-00-1a8pzkeriwqpy.picard.replit.dev/api/user', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success && data.user) {
                    const user = data.user;
                    
                    // Update user info
                    document.getElementById('userName').textContent = user.username;
                    document.getElementById('userTag').textContent = `#${user.discriminator}`;
                    
                    // Set avatar
                    const avatarUrl = user.avatar 
                        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`
                        : `https://cdn.discordapp.com/embed/avatars/${user.discriminator % 5}.png`;
                    document.getElementById('userAvatar').src = avatarUrl;
                    
                    // Load servers
                    loadServerList(user.guilds || []);
                    
                    // Update server count
                    document.getElementById('serverCount').textContent = user.guilds ? user.guilds.length : 0;
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'https://getmarketbot.store/login.html';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                window.location.href = 'https://getmarketbot.store/login.html';
            }
        }
        
        function loadServerList(guilds) {
            const serverList = document.getElementById('serverList');
            
            if (!guilds || guilds.length === 0) {
                serverList.innerHTML = '<div class="loading">No servers found</div>';
                return;
            }
            
            serverList.innerHTML = guilds.map(guild => `
                <div class="server-item">
                    <div class="server-icon">
                        ${guild.icon 
                            ? `<img src="https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=64" alt="${guild.name}" style="width: 100%; height: 100%; border-radius: 8px;">` 
                            : guild.name.charAt(0).toUpperCase()
                        }
                    </div>
                    <div class="server-info">
                        <h4>${guild.name}</h4>
                        <p>ID: ${guild.id}</p>
                    </div>
                </div>
            `).join('');
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
