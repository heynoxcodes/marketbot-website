<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MarketBot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 100%);
            padding: 20px;
        }
        
        .login-card {
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #7C3AED, #A855F7);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #94A3B8;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .discord-login-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #5865F2;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            justify-content: center;
        }
        
        .discord-login-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }
        
        .discord-icon {
            width: 24px;
            height: 24px;
        }
        
        .features-list {
            margin-top: 30px;
            text-align: left;
        }
        
        .features-list h4 {
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94A3B8;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .feature-icon {
            color: #7C3AED;
            font-weight: bold;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #7C3AED;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">M</div>
            <h1 class="login-title">Welcome to MarketBot</h1>
            <p class="login-subtitle">Login with Discord to access your marketplace dashboard</p>
            
            <a href="https://discord.com/api/oauth2/authorize?client_id=1397237351301779550&redirect_uri=https://f521dac1-ceef-46eb-8a6b-1e0d0b76db8b-00-1a8pzkeriwqpy.picard.replit.dev/auth/discord/callback&response_type=code&scope=identify+email+guilds" class="discord-login-btn">
                <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">

                </svg>
                Continue with Discord
            </a>
            
            <div class="features-list">
                <h4>What you'll get access to:</h4>
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span>Manage your Discord servers</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span>Configure MarketBot settings</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span>View analytics and reports</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span>Access premium features</span>
                </div>
            </div>
            
            <div class="back-link">
                <a href="/">← Back to homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
